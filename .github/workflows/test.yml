name: test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'

env:
  BUILD_TAG: ejtserver:test
  CONTAINER_NAME: ejtserver

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/bake-action@v3
        with:
          targets: image-local
        env:
          DEFAULT_TAG: ${{ env.BUILD_TAG }}
      -
        name: Start container
        run: |
          docker rm -f ${{ env.CONTAINER_NAME }} > /dev/null 2>&1 || true
          docker run -d --name ${{ env.CONTAINER_NAME }} \
            -e "EJT_ACCOUNT_USERNAME=${{ secrets.EJT_ACCOUNT_USERNAME }}" \
            -e "EJT_ACCOUNT_PASSWORD=${{ secrets.EJT_ACCOUNT_PASSWORD }}" \
            -e "EJTSERVER_LICENSES=${{ secrets.EJTSERVER_LICENSES }}" \
            ${{ env.BUILD_TAG }}
      -
        name: Check container logs
        uses: crazy-max/.github/.github/actions/container-logs-check@main
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          log_check: "Service is started"
          timeout: 120
      -
        name: Container logs
        if: always()
        run: |
          docker logs ${{ env.CONTAINER_NAME }}
          docker rm -f ${{ env.CONTAINER_NAME }} > /dev/null 2>&1 || true
